<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-form-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc; /* Viền bên ngoài */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: gainsboro;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            padding: 20px; /* Padding cho form nhỏ */
            border: 1px solid #ccc; /* Viền cho form nhỏ */
            border-radius: 8px; /* Bo góc cho form nhỏ */
            background-color: #fff; /* Nền trắng cho form nhỏ */
            width: 60%; /* Đặt chiều rộng cho form nhỏ */
            margin: auto; /* Căn giữa */
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px; /* Giảm khoảng cách */
        }

        .login-form label {
            margin-bottom: 5px;
        }

        .login-form input {
            padding: 10px; /* Giảm padding */
            margin-bottom: 15px; /* Giảm khoảng cách */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Giảm kích thước chữ */
            width: 95%;
        }

        .btn {
            padding: 10px; /* Giảm padding */
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Giảm kích thước chữ */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; /* Thêm border cho các nút */
            width: 100%; /* Đặt chiều rộng cho các nút */
        }

        .submit-btn {
            background-color: red;
            color: white;
            border: none;
            margin-bottom: 10px; /* Khoảng cách giữa nút Đăng nhập và các nút xã hội */
        }

        .submit-btn:hover {
            background-color: darkred;
        }

        .btn-facebook, .btn-google {
            background-color: white;
            color: black;
            margin: 5px 0;
        }

        .btn-facebook i, .btn-google i {
            margin-right: 8px;
        }

        .btn-facebook i {
            color: #3b5998; /* Màu xanh cho Facebook */
        }

        .btn-google i {
            color: #db4437; /* Màu đỏ cho Google */
        }

        .social-login {
            text-align: center;
            margin: 20px 0;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-form-container">
    <div class="login-form">
        <h2>Đăng nhập để tiếp tục</h2>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">

        <button type="submit" class="btn submit-btn">Đăng nhập</button>

        <div class="social-login">
            <p>Hoặc đăng nhập bằng:</p>
            <button class="btn btn-facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button class="btn btn-google" id="googleSignInBtn" onclick="onSignIn()">
                <i class="fab fa-google"></i> Google
            </button>
        </div>

        <div class="link">
            <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a> | <a href="forgot-password.html">Quên mật khẩu?</a></p>
        </div>
    </div>
</div>

<script>
    function onSignIn() {
        // Logic đăng nhập với Google ở đây
        alert("Đăng nhập với Google");
    }
</script>

</body>
</html>
