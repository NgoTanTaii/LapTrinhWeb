<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Bất Động Sản</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Chỉnh Sửa Bất Động Sản</h2>

<form action="/submit_property" method="POST" enctype="multipart/form-data">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" value="1" readonly>

    <label for="name">Tên Nhà</label>
    <input type="text" id="name" name="name" value="Nhà A" required>

    <label for="price">Giá (VND)</label>
    <input type="number" id="price" name="price" value="2000000000" required>

    <label for="address">Địa Chỉ</label>
    <input type="text" id="address" name="address" value="123 Đường ABC" required>

    <label for="area">Diện Tích (m²)</label>
    <input type="number" id="area" name="area" value="100" required>

    <label for="image">Hình Ảnh</label>
    <input type="file" id="image" name="image" accept="image/*">

    <img src="../jpg/HCM.jpg" alt="Image" width="100">

    <input type="submit" value="Lưu Thay Đổi">
</form>

</body>
</html>
