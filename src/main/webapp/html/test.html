 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Bất Động Sản</title>
    <style>
        /* Thiết lập form hiển thị sản phẩm */
        .property-container {
            display: flex;
            align-items: flex-start;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 600px;
            padding: 16px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Thiết lập hình ảnh sản phẩm */
        .property-image {
            width: 200px;
            height: 150px;
            border-radius: 8px;
            margin-right: 16px;
            object-fit: cover;
        }

        /* Thiết lập nội dung bên phải */
        .property-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            max-width: 350px;
        }

        /* Thiết lập tiêu đề sản phẩm */
        .property-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* Thiết lập các chi tiết sản phẩm */
        .property-price,
        .property-size,
        .property-address {
            font-size: 16px;
            margin: 0;
            color: #666;
        }

        .property-price {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Form hiển thị thông tin bất động sản -->
<div class="property-container">
    <!-- Hình ảnh bất động sản -->
    <img src="path/to/property-image.jpg" alt="Hình ảnh bất động sản" class="property-image">

    <!-- Thông tin chi tiết của bất động sản -->
    <div class="property-details">
        <h2 class="property-title">Căn Hộ Cao Cấp Quận 1</h2>
        <p class="property-price">Giá: 5 tỷ VNĐ</p>
        <p class="property-size">Diện tích: 120 m²</p>
        <p class="property-address">Địa chỉ: 123 Đường ABC, Quận 1, TP. HCM</p>
    </div>
</div>

</body>
</html>
