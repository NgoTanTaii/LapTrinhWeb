<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đổi Mật Khẩu</h2>
        <form action="/doimatkhau" method="POST" onsubmit="return validateForm()">
            <label for="oldPassword">Mật khẩu cũ</label>
            <input type="password" id="oldPassword" name="oldPassword" required>

            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Đổi mật khẩu">
        </form>
        <div class="error" id="error"></div>
    </div>

    <script>
        function validateForm() {
            var oldPassword = document.getElementById('oldPassword').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorDiv = document.getElementById('error');

            // Kiểm tra xem mật khẩu mới và mật khẩu xác nhận có trùng khớp không
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = "Mật khẩu mới và xác nhận mật khẩu không khớp!";
                return false;
            }

            // Kiểm tra độ dài mật khẩu
            if (newPassword.length < 6) {
                errorDiv.textContent = "Mật khẩu mới phải có ít nhất 6 ký tự!";
                return false;
            }

            // Nếu mọi thứ đều ổn
            errorDiv.textContent = "";
            return true;
        }
    </script>

</body>
</html>
