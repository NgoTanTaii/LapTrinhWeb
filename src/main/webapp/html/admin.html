<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Thiết lập chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        /* Main content */
        .main-content {
            margin-left: 220px; /* Khoảng cách cho sidebar */
            padding: 20px;
            width: calc(100% - 220px);
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        /* Dashboard items */
        .dashboard-header {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            background-color: #e0e0e0;
        }

        .dashboard-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .dashboard-item p {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="admin.html">Main Dashboard</a></li>
        <li><a href="user-manager.html">Quản lý tài khoản</a></li>
        <li><a href="home-manager.html">Quản lý sản phẩm</a></li>
        <li><a href="top-property.html">Quản lý sản phẩm bán chạy</a></li>
        <li><a href="home-manager.html">Quản lý nhà phân phối</a></li>
        <li><a href="top-user-manager.html">Quản lý top 5 khách</a></li>
        <li><a href="top-employee-manager.html">Quản lý top 5 nhân viên</a></li>
        <li><a href="booking-manager.html">Quản lý đơn đặt hàng</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="dashboard-header">
        <div class="dashboard-item">
            <h3><i class="fas fa-box"></i> Tổng bất động sản</h3>
            <p>200</p>
        </div>
        <div class="dashboard-item">
            <h3><i class="fa-brands fa-product-hunt"></i>Số BDS đã được quan tâm</h3>
            <p>30</p>
        </div>
        <div class="dashboard-item">
            <h3><i class="fas fa-comments"></i> Tổng bình luận</h3>
            <p>6</p>
        </div>
    </div>
</div>

</body>
</html>
